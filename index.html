<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>StockX</title>
</head>

<body>
    <!-- div for fixing navbar -->
    <div class="topBar">
        <!-- navigation Bar -->
        <div id="navBar">
            <img src="./stockxLogo-removebg-preview.png" id="logo">
            <input type="search" id="searchbar" placeholder="search for brand,color,etc.">
            <div id="buttons">
                <button class="textButton">News</button>
                <button class="textButton">About</button>
                <button class="textButton">Help</button>
                <button class="textButton"> Sell</button>
                <button id="login"> Login</button>
                <button id="signup"> Signup</button>
            </div>
        </div>
        <!-- 2nd Navigation Bar -->
        <div id='navBar2'>
            <button class="textButton">Brands</button>
            <button class="textButton">Men</button>
            <button class="textButton">Women</button>
            <button class="textButton">Kids</button>
            <button class="textButton">Sneakers</button>
            <button class="textButton">Shoes</button>
            <button class="textButton">Apparel</button>
            <button class="textButton">Electronics</button>
            <button class="textButton">Trading Cards</button>
            <button class="textButton">Collectibles</button>
            <button class="textButton">Accessories</button>
            <button class="textButton">Trending Deals</button>

        </div>
    </div>
    <!-- brands button -->
    <div class="brands">
        <button class="brandsButton" value="nike">Nike</button>
        <button class="brandsButton" value="adiddas">Adiddas</button>
        <button class="brandsButton" value="yeezys">Yeezys</button>
        <button class="brandsButton" value="air-jordan">Air Jordan</button>
        <button class="brandsButton" value="new-balance">New Balance</button>
        <button class="brandsButton" value="swatch">Swatch</button>
        <button class="brandsButton" value="supreme">Supreme</button>
        <button class="brandsButton" value="acics">Asics</button>
        <button class="brandsButton" value="lego">Lego</button>
        <button class="brandsButton" value="crocs">Crocs</button>
        <button class="brandsButton" value="puma">Puma</button>
        <button class="brandsButton" value="off-white">OFF-WHITE</button>
        <button class="brandsButton" value="balanciaga">Balanciaga</button>
    </div>
    <!-- main grid Body -->
    <div id="shoesGrid">

    </div>

    <!-- <script type="module" src="./index.js"></script> -->
    <script type="module" src="./main.js"></script>
    <!-- <script src="./createUI.js"></script> -->
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</html>
