<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <!-- login header -->
    <header>
        <div id="loginHeader">
            <img src="./stockxLogo-removebg-preview.png">
        </div>
    </header>
    <!-- login form -->
    <div id="loginForm">

        <h3 class="fomrTitle">Log In</h3>
        <input type="email" name="email" id="usrEmail" placeholder="Email Address*" required>
        <input type="password" name="password" id="usrPassword" placeholder="password*" required>
        <a href="#" id="forgotPass"> Forgot password?</a>
        <button id="submit" onclick="StoreData()">Log In</button>
        <p id="tnc">By logging in, you agree to the <span class="bld">Terms of Service</span> and <span
                class="bld">Privacy
                Policy</span></p>
        <div id="orLines">
            <div class="line"></div>
            <span id="orText">
                OR
            </span>

            <div class="line"></div>
        </div>
        <!-- sign up link -->
        <p>
            Need an account? <a href="./signup.html" id="signupLink">Sign Up</a>
        </p>
    </div>
    <script type="module" src="./main.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</html>
